<html lang="en">
<head>

    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css">

    <style>

<body class="bg-dark text-white d-flex flex-column">

<nav class="navbar navbar-expand-lg navbar-light bg-secondary mb-1">
    <a class="navbar-brand" href="#">
        <img src="freshrss_logo.png" height="30px">
    </a>

    <ul class="navbar-nav ml-auto d-flex flex-row justify-content-end w-25">
        <li class="nav-item">
            <a class="nav-link btn btn-dark w-100" href="#">
                <i class="fa fa-refresh" title="refresh"></i>
            </a>
        </li>
        <li class="nav-item">

</nav>

<div class="container-fluid mCustomScrollbar pr-0 rss-item-container" data-mcs-theme="dark">

</div>

<template id="tpl-rss-item">

        <div class="card-header bg-secondary">
            <div class="card-title mb-0 d-flex">
                <a href="#"><i class="fa fa-envelope"></i></a>

            </div>
        </div>
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <div class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</div>
        </div>
    </div>
</template>
