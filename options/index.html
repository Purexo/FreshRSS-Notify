<!DOCTYPE html>
<html lang="en">
<head>
    <title>Options</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, heigh=device-heigh">
    <link href="../globals/css/colors.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<h1>Options</h1>
<div class="container">
    <div class="row" id="block-url-main">
        <label for="input-url-main" class="col col-min">
            URL :
            <span class="help">Adresse de votre instance FreshRSS</span>
        </label>
        <input type="text" class="col col-grow" id="input-url-main">
    </div>
    <div class="row" id="block-url-api">
        <label for="input-url-api" class="col col-min">
            URL de l'API :
            <span class="help">Chemin absolu du dossier API</span>
        </label>
        <input type="text" class="col col-grow" id="input-url-api">
    </div>
    <div class="row" id="block-login">
        <label for="input-login" class="col col-min">
            Identifiant :
            <span class="help">Votre identifiant, ID de connexion, couriel...</span>
        </label>
        <input type="text" class="col col-grow" id="input-login">
    </div>
    <div class="row" id="block-password-api">
        <label for="input-password-api" class="col col-min">
            Mot de passe API :
            <span class="help">Vous devez le définir (sur votre compte)</span>
        </label>
        <input type="text" class="col col-grow" id="input-password-api">
    </div>
    <div class="row" id="block-refresh-time">
        <label for="input-refresh-time" class="col col-min">
            Délai d'actualisation :
            <span class="help">En minutes</span>
        </label>
        <div class="col col-grow" style="position: relative">
            <input type="range" id="input-refresh-time" min="1" max="30" value="15">
        </div>
    </div>
    <div class="row" id="block-active-notifications">
        <label for="input-active-notifications" class="col col-min">
            Afficher les notifications :
            <span class="help"></span>
        </label>
        <div class="col col-grow">
            <input type="checkbox" id="input-active-notifications" checked value="1">
        </div>
    </div>
    <div class="row" id="block-nb-fetch-items">
        <label for="input-nb-fetch-items" class="col col-min">
            Nombre de flux à afficher :
            <span class="help"></span>
        </label>
        <input type="text" class="col col-grow" id="input-nb-fetch-items">
    </div>
</div>
<script src="../globals/js/dom.js"></script>
<script src="script.js"></script>
</body>
</html>
